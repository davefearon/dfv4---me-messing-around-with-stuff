<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Reflections</title>
<style>
html, body {
	background-color:#f2f2f2;
}
#main { position:relative; }
.box { position:absolute; top:20px; left:50px; width:150px; height:150px; }
.reflectedbox { position:absolute; top:170px; left:34px; width:150px; height:70px; }
.box {
	background: #00aeff;
	background: -moz-linear-gradient(100% 100% 90deg, #00aeff, #eee);
	background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#eee), to(#00aeff));
	border-bottom:1px solid #303030;
}
.reflectedbox {
	opacity:0.5;
	background: #fff;
	background: -moz-linear-gradient(100% 100% 90deg, transparent, #00aeff);
	background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#00aeff), to(transparent));
	-moz-transform: skew(-25deg);
	-webkit-transform: skew(-25deg);
}
#specialbox {
	left:300px;
	-webkit-box-reflect: below 0px -webkit-gradient(linear, 0% 0%, 0% 100%, from(transparent), color-stop(0.5, transparent), to(#000));
}
</style>
</head>
<body>
    <header></header>
	<div class="container">
		<div id="main">
			<div class="reflectedbox"></div>
			<div class="box"></div>
			<div class="box" id="specialbox"></div>
		</div>
  	</div>
	<footer></footer>
</body>
</html>
